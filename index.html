<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Sorter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <h1>Queen Song Sorter</h1>
    <h2> Favorite to least favorite</h2>

    <button type="button" class="btn" id="btnPlay" >PLAY</button>


    <div class="row" id="divButtons" style="display:none;">
        <div class="col-lg-3">
            <button type="button" class="btn container" id="btnSongA">song a</button>
            
            <button type="button" class="btn container" id="btnBoth">Both</button>
            <button type="button" class="btn container" id="btnNeither">Neither</button>

            
            <button type="button" class="btn btn-outline-info container" id="btnSongB">song b</button>

            </div>
        </div>
    </div>


    <div class="row"id="divRanking" style="display:none;">
        <div class="col-lg-3">
            <ol id="olRanking">

            </ol>
        </div>
    </div>



    <script type="module" src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
